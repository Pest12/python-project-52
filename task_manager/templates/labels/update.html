{% extends 'layout.html' %}
{% load django_bootstrap5 i18n %}

{% block content %}
<h1 class="my-4"> {% translate "Changing the label" %}  </h1>
<form method="post">
    {% csrf_token %}

    {% bootstrap_form form %}

    {% translate "Change" as button_text %}
    {% bootstrap_button button_type="submit" content=button_text %}
</form>
{% endblock %}
