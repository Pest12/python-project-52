{% extends 'layout.html' %}
{% load django_bootstrap5 i18n %}

{% block content %}
<h1 class="my-4"> {{ title }} </h1>
<form method="post">
    {% csrf_token %}

    {% bootstrap_form form %}

    {% bootstrap_button button_type="submit" button_class="btn btn-primary" content=button_text %}
</form>
{% endblock %}
