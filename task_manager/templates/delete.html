{% extends 'layout.html' %}
{% load django_bootstrap5 i18n %}

{% block content %}
<h1 class="my-4"> {{ title }} </h1>
<p>{% translate "Are you sure you want to delete" %} {{ object }}?</p>
<form method="post">
    {% csrf_token %}

    {% bootstrap_button button_class="btn btn-danger" button_type="submit" content=button_text %}
</form>
{% endblock %}
